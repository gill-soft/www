<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>BusInfo</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="language">
        <select name="lenguage" id="lenguage">
          <option value="RU" >Руский</option>
          <option value="UA">Українська</option>
          <option value="EN">English</option>
          <option value="PL">Polski</option>
        </select>
      </div>
      <hr>
      <div class="searchLocality">
        <form action="submit">
          <input class="inputSearch" id="inputSearchFrom" name="from" value="" type="text" placeholder="Откуда" autocomplete="off" />
          <button type="button" id="buttonChange">&hArr;</button>
          <input class=" inputSearch" id="inputSearchWhereTo" name="whereTo" value="" type="text" placeholder="Куда"  autocomplete="off"/>
          <input type="date" id="date"/>
          <button type="submit">Search</button>
        </form>
      </div>
      <ul class="listLocality" hidden ></ul>
    </div>
  </div>
</body>

</html>
